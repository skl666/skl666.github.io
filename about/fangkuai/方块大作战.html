                    document.getElementById("wj1").innerHTML=i*100;
                    if(sdf<2) {
                        sdf++;
                        document.getElementById("zzjg").innerHTML = "玩家1获胜";
                    }
                    document.getElementById("wanjia2").innerText = "gameover2";
                }
                if (x < n && y < m && x + 20 * (i + 1) >= n + 20 * (z + 1) && y + 20 * (i + 1) >= m + 20 * (z + 1)) {
                    skl++;
                    i = i + z;
                    document.getElementById("zz3").style.display = "none";
                    document.getElementById("z3").style.width = 20*(i+1) + "px";
                    document.getElementById("z3").style.height = 20*(i+1)+ "px";
                    document.getElementById("wj1").innerHTML=i*100;
                    if(sdf<2) {
                        sdf++;
                        document.getElementById("zzjg").innerHTML = "玩家1获胜";
                    }
                    document.getElementById("wanjia2").innerText = "gameover2";
                }
            }
        }
