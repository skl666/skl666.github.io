<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>跑马灯</title>
</head>
<style>
        * {
                margin: 0;
                padding: 0;
        }

        html,
        body {
                width: 100%;
                height: 100%;
        }
        div {   display: inline-block;
                border-radius: 10px;
                margin: 1px;
                width: 20px;
                height: 10px;
        }
</style>

<body>
</body>
<script>
        var n = window.prompt("请输入灯数：是六的几倍", 2);
        var arr = ['red', "green", "blue", "black", "purple", "orange"];
        var jishu = 0;
        for (var i = 0; i < 6 * n; i++) {
                var div = document.createElement("div");
                document.body.appendChild(div);
        }
        setInterval(function () {
                if (jishu == 0) {
                        for (var i = 0; i < n; i++) {
                                for (var j = 0; j < 6; j++) {
                                        arr[6 * i + j] = arr[j];
                                }
                        }
                }
                if (jishu >= 1) {
                        a = arr[arr.length - 1];
                        for (var i = arr.length - 1; i > 0; i--) {
                                arr[i] = arr[i - 1];
                        }
                        arr[0] = a;
                }
                for (var i = 0; i < 6 * n; i++) {
                        document.getElementsByTagName("div")[i].style.backgroundColor = arr[i];
                }
                jishu++;
                if (jishu >= 6 * n) {
                        jishu = 0;
                }
        }, 200);
</script>

</html>
