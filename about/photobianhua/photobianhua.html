<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片顺变</title>
    <style type="text/css">
        body div div{display:inline-block;overflow: hidden;position: relative;}
        body div div img{position: absolute;}
    </style>
    <script type="text/javascript">
        var i=10;
        var k=60;
        time=setInterval("zp()",1);
        function zp(){
            for(var j=1;j<33;j++) {
                document.getElementById("div"+j).style.width = i+ "px";
                document.getElementById("div"+j).style.height = k+ "px";
                document.getElementById("img"+j).style.width = i + "px";
                document.getElementById("img"+j).style.height = k+ "px";

            }
            i=i+2;
            k=k+2;
            if(i>163){
                clearInterval(time);
            }
        }
        function on(x){
            document.getElementById("div"+x).style.maxWidth = i+ "px";
            document.getElementById("div"+x).style.maxHeight = k+ "px";
            document.getElementById("img"+x).style.width= i+10+ "px";
            document.getElementById("img"+x).style.height= k+10+ "px";
            document.getElementById("img"+x).style.left = "-5px";
            document.getElementById("img"+x).style.top = "-5px";

        }
        function out(x){
            document.getElementById("div"+x).style.maxWidth = i+ "px";
            document.getElementById("div"+x).style.maxHeight = k+ "px";
            document.getElementById("img"+x).style.width = i+"px";
            document.getElementById("img"+x).style.height = k+"px";
            document.getElementById("img"+x).style.left = "0px";
            document.getElementById("img"+x).style.top = "0px";
        }
    </script>

</head>
<body>
<div id="div0">
    <div id="div1" onmouseover="on(1)"onmouseout="out(1)"><img id="img1"onclick="cxy()" src="photo/img0.png"></div>
